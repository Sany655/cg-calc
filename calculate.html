<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>

        </nav>
        <div class="result-form">
            <div class="result-form-body">
                <form action="">
                    <h1 class="result-form">FINAL RESULT</h1>
                    <div class="input-box">
                        <label for="text"><b id="cgpa">Your CGPA : </b></label><br>
                    </div>
                    <div class="input-box">
                        <label for="password"><b id="grade">Your Grade : </b></label><br>
                    </div>
                    <button type="submit"><strong><a href="index.html">Thank You</a></strong></button>
                </form>
            </div>
        </div>
    </header>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/script.js"></script>
<script>
    data = JSON.parse(localStorage.getItem("user"));
    var myCourses = data?.myCourses || [];
    var totalCredit = 0;
    var totalGradePoints = 0;

    if (myCourses.length === 0) {
        $("#cgpa").text("No courses found.");
        $("#grade").text("No grade available.");
    } else {
        myCourses.forEach(function (course) {
            var credit = parseFloat(course.credit);
            totalCredit += credit;

            var gradePoint = 0;
            switch (course.grade.toUpperCase()) {
                case 'A+':
                    gradePoint = 4.0;
                    break;
                case 'A':
                    gradePoint = 4.0;
                    break;
                case 'A-':
                    gradePoint = 3.7;
                    break;
                case 'B+':
                    gradePoint = 3.3;
                    break;
                case 'B':
                    gradePoint = 3.0;
                    break;
                case 'B-':
                    gradePoint = 2.7;
                    break;
                case 'C+':
                    gradePoint = 2.3;
                    break;
                case 'C':
                    gradePoint = 2.0;
                    break;
                case 'D+':
                    gradePoint = 1.3;
                    break;
                case 'D':
                    gradePoint = 1.0;
                    break;
                case 'F':
                case 'FW': // Failed Withdrawn
                case 'U':  // Unsatisfactory
                    gradePoint = 0.0;
                    break;
                // Some institutions have different grading systems
                default:
                    gradePoint = 0.0; // Default for unrecognized grades
            }

            totalGradePoints += gradePoint * credit;
        });

        // Calculate CGPA (ensure we don't divide by zero)
        var cgpa = totalCredit > 0 ? totalGradePoints / totalCredit : 0;

        // Standard GPA grading scale
        var gradeLetter;
        if (cgpa >= 3.7) {
            gradeLetter = "A";
        } else if (cgpa >= 3.3) {
            gradeLetter = "A-";
        } else if (cgpa >= 3.0) {
            gradeLetter = "B+";
        } else if (cgpa >= 2.7) {
            gradeLetter = "B";
        } else if (cgpa >= 2.3) {
            gradeLetter = "B-";
        } else if (cgpa >= 2.0) {
            gradeLetter = "C+";
        } else if (cgpa >= 1.7) {
            gradeLetter = "C";
        } else if (cgpa >= 1.3) {
            gradeLetter = "C-";
        } else if (cgpa >= 1.0) {
            gradeLetter = "D";
        } else if (cgpa > 0) {
            gradeLetter = "D-";
        } else {
            gradeLetter = "F";
        }

        // Display results
        $("#cgpa").text("CGPA: " + cgpa.toFixed(2));
        $("#grade").text("Grade: " + gradeLetter);
    }
</script>

</html>
